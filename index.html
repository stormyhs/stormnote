<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Security is boring, I like a little spice. -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link href="./output.css" rel="stylesheet">
    <title>Notes (StormNet Botnet)</title>
    <style>
      ::-webkit-scrollbar {
          display: none;
      }
      html {
        font-family: Roboto;
      }
    </style>
  </head>
  <body class="selection:bg-slate-500 bg-slate-800">
    <div id="title" class="flex justify-center mt-3">
      <button id="enablemd" type="button" onclick="switch_view()" class="text-2xl text-neutral-400">[MD] </button>
      <button id="disablemd" hidden type="button" onclick="switch_view()" class="text-2xl text-white">[MD] </button>
      <h1 contenteditable="false" id="note-title" class="outline-none text-neutral-300 text-4xl" style="cursor: default;">Welcome to StormNote</h1>
    </div>
    <br><br>
    
    <!-- <script src="./renderer.js"></script> -->
    <script src="./funcs.js"></script>
    <div class="flex">
      <div id="left-sidebar" class="w-60 h-screen border-2 border-solid border-black text-lg" style="cursor: default;">
        <div id="buttons" class="flex">
          <h3 onclick="save_note()" id="save-note-button" class="text-neutral-500 text-xl mr-4" style="cursor: pointer;">[SAVE]</h3>
          <h3 onclick="create_new_note()" id="new-note-button" class="text-neutral-500 text-xl mr-4" style="cursor: pointer;">[NEW]</h3>
          <h3 onclick="delete_note()" id="delete-note-button" class="text-red-300 text-xl mr-4" style="cursor: pointer;">[DEL]</h3>
        </div>
        <div id="notes-list">
        </div>
      </div>
      <div id="note-body" class="outline-none w-screen border-2 border-solid border-black border-l-0" style="cursor: default;">
      </div>
    </div>
  </body>
</html>
